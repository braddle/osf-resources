<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <title>Getting Started: Serving Web Content</title>
</head>
<body class="bg-light">
<div class="container-sm ">
    <h1 class="text-center">FizzBuzz</h1>
    <div class="row justify-content-evenly p-3" id="rules">
        <div class="col-3">
            <div class="card card-body mb-2" id="rule1">If the number is divisible by 3, then we print 'fizz'.
            </div>
        </div>
        <div class="col-3">
            <div class="card card-body mb-2" id="rule2">If the number is divisible by 5, then we print 'buzz'.
            </div>
        </div>
        <div class="col-3">
            <div class="card card-body mb-2" id="rule3">If the number is divisible by both, we print 'fizzbuzz'.
            </div>
        </div>
        <div class="col-3">
            <div class="card card-body mb-2" id="rule4">If a none of the rules apply output the number.</div>
        </div>
    </div>
    <div class="text-center row justify-content-center">
        <p id="error-message" th:hidden="${!fizzbuzz.getErrorState()}" th:style="'color: red;'"
           th:text="${fizzbuzz.getError()}"/>
        <p id="result" th:text="${fizzbuzz.getResult()}"/>
        <div class="w-25">
            <form action="/fizzbuzz" id="form">
                <div class="input-group mb-3">
                    <input aria-describedby="button-addon2" aria-label="Enter value" class="form-control" id="fbinput"
                           name="fbinput" placeholder="Enter value" type="text">
                    <button class="btn btn-outline-info" id="button-addon2" type="submit">Enter</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
